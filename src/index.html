<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>
    <header>
        <h1>Nutshell.</h1>
        <h2>by Dog Show Enthusiasts</h2>        
        <div class="welcome--container">
            <!--Welcome Message-->
            <div class="welcome__message"></div>
            <!--Current Weather-->
        </div>
    </header>
        
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>

        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <article class="events--container">
                <h1 class="dashboardHeaders">Events</h1>
                <div class="eventsRender"></div>
                <div class="eventList"></div>
                <div class="eventListSecondary"></div>
               
            </article>

            <article class="article--container">
                <h1 class="dashboardHeaders">Articles</h1>
                <div class="createArticleButton"></div>
                <div class="articleList"></div>
            </article>

            
            <article class="tasks--container">
                <h1 class="dashboardHeaders">Tasks</h1>
                <div class="tasks-createForm"></div>
                <div class="taskList"></div>
            </article>
        </article>

        <article class="lower--container">
            
            <article class="friends--container">
                <div class="friends--list"></div>
                <div class="friends--addFriend"></div> 
                <dialog class="friend__confirmDialogBox"></dialog>             
            </article>
            
            <article class="publicChat--container"></article>
                <div class="createMessageButton"></div>
                <div class="chatForm"></div>
            <article class="privateChat--container"></article>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
