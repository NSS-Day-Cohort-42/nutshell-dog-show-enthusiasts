<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Nutshell</title>
</head>

<body>
    <header>
        <h1>Nutshell.</h1>
        <h2>by Dog Show Enthusiasts</h2>
    </header>
    
    <article class="container">
        <article class="auth">
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>

        <header class="welcome--container">
            <!--Welcome Message-->
           
            <!--Current Weather-->

        </header>

        <article class="dashboard">
            <!-- All your Nutshell are belong here -->
            <article class="events--container"></article>
            <article class="article--container"></article>
            <article class="tasks--container"></article>
            <article class="friends--container">
                <div class="friends--list"></div>
                <div class="friends--addFriend"></div>                

                <form id="addFriendForm">
                    <input type="text" id="addFriendForm--friendUsername" placeholder="Enter friend's username..."></input>                       
                </form>
                <button id="saveFriendButton">Save Friend</button>

            </article>
            <article class="publicChat--container"></article>
            <article class="privateChat--container"></article>
        </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>

</body>
</html>
